<!DOCTYPE html>
<html lang="zh-CN" class="bg-[var(--page-bg)] transition text-[14px] md:text-[16px]" style="--bannerOffset: 15vh;--banner-height-home: 65vh;--banner-height: 35vh;--configHue: 250;--page-width: 75rem;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        /* CSS Variables extracted from your site */
        :root {
            --hue: 250;
            --primary: oklch(0.70 0.14 var(--hue));
            --page-bg: oklch(0.95 0.01 var(--hue));
            --card-bg: white;
            --btn-content: oklch(0.55 0.12 var(--hue));
            --btn-regular-bg: oklch(0.95 0.025 var(--hue));
            --btn-regular-bg-hover: oklch(0.9 0.05 var(--hue));
            --btn-regular-bg-active: oklch(0.85 0.08 var(--hue));
            --btn-plain-bg-hover: oklch(0.95 0.025 var(--hue));
            --btn-plain-bg-active: oklch(0.98 0.01 var(--hue));
            --tw-prose-headings: #1a202c;
            --radius-large: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: oklch(0.75 0.14 var(--hue));
                --page-bg: oklch(0.16 0.014 var(--hue));
                --card-bg: oklch(0.23 0.015 var(--hue));
                --btn-content: oklch(0.75 0.1 var(--hue));
                --btn-regular-bg: oklch(0.33 0.035 var(--hue));
                --btn-regular-bg-hover: oklch(0.38 0.04 var(--hue));
                --btn-regular-bg-active: oklch(0.43 0.045 var(--hue));
                --btn-plain-bg-hover: oklch(0.30 0.035 var(--hue));
                --btn-plain-bg-active: oklch(0.27 0.025 var(--hue));
                --tw-prose-headings: #fff;
            }
        }

        /* Reset & Base Styles */
        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: var(--page-bg);
            color: var(--tw-prose-headings);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        a { text-decoration: none; color: inherit; }

        /* Navbar Styles (Imitating Fuwari) */
        #top-row {
            position: relative;
            z-index: 50;
            pointer-events: none;
            transition: all 0.7s;
            max-width: var(--page-width);
            width: 100%;
            padding: 0;
            margin: 0 auto;
        }
        @media (min-width: 768px) { #top-row { padding: 0 1rem; } }

        #navbar-wrapper {
            pointer-events: auto;
            position: sticky;
            top: 0;
            transition: all 0.3s;
            width: 100%;
        }

        #navbar {
            z-index: 50;
            position: relative;
            width: 100%;
        }

        .card-base {
            border-radius: var(--radius-large);
            overflow: hidden;
            background-color: var(--card-bg);
            transition: all 0.3s;
        }

        .navbar-container {
            max-width: var(--page-width);
            width: 100%;
            height: 4.5rem;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            overflow: visible !important; /* Override card-base overflow */
        }

        .btn-plain {
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            color: rgba(0,0,0,0.75);
            cursor: pointer;
        }
        @media (prefers-color-scheme: dark) { .btn-plain { color: rgba(255,255,255,0.75); } }
        
        .btn-plain:hover {
            background-color: var(--btn-plain-bg-hover);
            color: var(--primary);
        }
        .btn-plain:active {
            background-color: var(--btn-plain-bg-active);
            transform: scale(0.95);
        }

        .rounded-lg { border-radius: 0.5rem; }
        .h-11 { height: 2.75rem; }
        .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
        .font-bold { font-weight: 700; }
        .text-md { font-size: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .mb-1 { margin-bottom: 0.25rem; }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            margin-top: 4rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary);
            opacity: 0.2;
            user-select: none;
            line-height: 1;
        }

        .error-message-container {
            position: relative;
            margin-top: 1rem;
            margin-bottom: 2rem;
            z-index: 10;
        }

        .error-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--tw-prose-headings);
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            background-color: var(--btn-regular-bg);
            color: var(--btn-content);
            font-weight: 500;
            transition: all 0.2s;
        }

        .home-btn:hover {
            background-color: var(--btn-regular-bg-hover);
            transform: scale(1.02);
        }

        .home-btn:active {
            background-color: var(--btn-regular-bg-active);
            transform: scale(0.95);
        }

        /* SVG Icons */
        .icon { width: 1.25rem; height: 1.25rem; }
        .icon-lg { width: 1.75rem; height: 1.75rem; }
        .text-primary { color: var(--primary); }
        
        /* Animations */
        @keyframes fade-in-up {
            0% {
                transform: translateY(2rem);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .onload-animation {
            opacity: 0;
            animation: 300ms fade-in-up forwards;
        }

        /* Utility */
        .hidden { display: none; }
        @media (min-width: 768px) { .md\:flex { display: flex; } }
    </style>
</head>
